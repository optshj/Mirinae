<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>미리내 | 로그인 성공</title>
        <link rel="icon" href="https://www.mirinaecalendar.store/favicon.ico" type="image/x-icon" />
        <style>
            body {
                margin: 0;
                overflow: hidden;
                height: 100vh;
                background: linear-gradient(to bottom, #171c24, #3d3c52, #4d4254);
                margin: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                color: #333;
            }

            .stars-background {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                z-index: -10;
            }

            /* 기본 별 (깜빡임) */
            .star {
                position: absolute;
                background: white;
                border-radius: 50%;
                animation-name: twinkle;
                animation-iteration-count: infinite;
                animation-timing-function: ease-in-out;
            }

            @keyframes twinkle {
                0%,
                100% {
                    opacity: 0.2;
                }
                50% {
                    opacity: 1;
                }
            }

            /* 별동별 애니메이션 */
            .shooting-star {
                position: absolute;
                animation-name: shooting;
                animation-timing-function: linear;
                animation-iteration-count: infinite;
            }

            /* 별동별 꼬리 부분 */
            .shooting-star-trail {
                position: absolute;
                top: 0;
                left: 0;
                height: 2px;
                width: 150px;
                transform: rotate(135deg);
            }

            .shooting-star-head {
                position: absolute;
                right: 0;
                height: 100%;
                width: 2px;
                border-radius: 50%;
                background: white;
                box-shadow: 0 0 8px 2px rgba(255, 255, 255, 0.7);
            }

            .shooting-star-tail {
                position: absolute;
                top: 50%;
                right: 0;
                height: 100%;
                width: 100%;
                transform: translateY(-50%);
                border-radius: 50%;
                background: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.3));
            }

            @keyframes shooting {
                0% {
                    transform: translate(0, 0);
                    opacity: 1;
                }
                70% {
                    opacity: 1;
                }
                100% {
                    transform: translate(-500px, 500px);
                    opacity: 0;
                }
            }
            h1 {
                font-size: 3rem;
                color: white;
                margin-top: 80px;
                margin-bottom: 10px;
                letter-spacing: -0.02em;
            }
            p {
                font-size: 1.125rem;
                color: #98a0aa;
                margin: 0;
                letter-spacing: -0.02em;
            }
        </style>
    </head>
    <body>
        <div class="stars-background" id="starsBackground"></div>
        <h1>로그인 성공!</h1>
        <p>창을 닫아주시면 앱에서 계속 진행됩니다.</p>

        <script>
            const numStars = 150;
            const numShootingStars = 10;
            const container = document.getElementById('starsBackground');

            /** 일반 별 생성 */
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');

                // 위치, 크기, 애니메이션 속도 랜덤 설정
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.width = star.style.height = `${1 + Math.random() * 1.5}px`;
                star.style.animationDuration = `${3 + Math.random() * 7}s`;

                container.appendChild(star);
            }

            /** 별동별 생성 */
            for (let i = 0; i < numShootingStars; i++) {
                const shootingStar = document.createElement('div');
                shootingStar.classList.add('shooting-star');

                let top, left;
                if (Math.random() > 0.5) {
                    top = `-10%`;
                    left = `${Math.random() * 100}%`;
                } else {
                    top = `${Math.random() * 100}%`;
                    left = `${100 + Math.random() * 5}%`;
                }

                // 첫 5개 별동별은 거의 즉시 시작
                const animationDelay = i < 5 ? `${Math.random() * 3}s` : `${3 + Math.random() * 17}s`;

                shootingStar.style.top = top;
                shootingStar.style.left = left;
                shootingStar.style.animationDuration = `${3 + Math.random() * 3}s`;
                shootingStar.style.animationDelay = animationDelay;

                const trail = document.createElement('div');
                trail.classList.add('shooting-star-trail');

                const head = document.createElement('div');
                head.classList.add('shooting-star-head');

                const tail = document.createElement('div');
                tail.classList.add('shooting-star-tail');

                trail.appendChild(head);
                trail.appendChild(tail);
                shootingStar.appendChild(trail);
                container.appendChild(shootingStar);
            }
        </script>
    </body>
</html>
